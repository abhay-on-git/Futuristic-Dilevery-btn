<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,300,400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Dilevery-btn</title>
</head>
<body>
    <main>
        <h1>Future of UX</h1>
        <h3>Developed by : Abhay Agnihotri</h3>
        <div class="btn">
            <div class="shipOrder">
                <h2>ship order</h2>
            </div>
            <div class="shipped">
                <h2>order shiped <i class="ri-check-line" style="color: greenyellow;"></i></h2>
            </div>
            <div class="box"></div>
            <div class="truck">
                <div class="back-out">
                    <div class="g" id="g1"></div>
                    <div class="g" id="g2"></div>
                    <div class="back"></div>
                </div>
                <div class="front">
                    <div class="spread">
                    <div class="lspread"></div>
                    <div class="lspread"></div>
                    </div>
                    <div class="mirror"></div>
                    <div class="lights">
                        <div class="l1"></div>
                        <div class="l1"></div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
